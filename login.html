<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-900">
    <div class="w-full text-center text-4xl text-green-500 font-bold my-10">
        Login
    </div>
    <div class="form w-[70%] mx-auto my-10 rounded border border-white py-10 flex flex-col">
        <input id="username" type="text" placeholder="Username" class="w-[50%] mx-auto my-3 p-4 text-lg rounded bg-teal-500 placeholder:text-white text-slate-900 active:outline-none ">
        <input id="password" type="password" placeholder="Password" class="w-[50%] mx-auto my-3 p-4 text-lg rounded bg-teal-500 placeholder:text-white text-slate-900 active:outline-none ">
        <button onclick="login()" class="w-[50%] mx-auto my-3 p-4 text-lg rounded bg-green-500 placeholder:text-white text-slate-900 active:outline-none">Login</button>
        <span class="text-white text-center my-4">Don't have account ? <a class="text-lime-500" href="index.html">Register now</a> </span>
    </div>
    
</body>
<script src="script.js">

</script>
</html>
