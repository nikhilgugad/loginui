<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-900">
    <div class="w-full text-center text-4xl text-green-500 font-bold my-10">
        Change Password
    </div>
    <div class="form w-[70%] mx-auto my-10 rounded border border-white py-10 flex flex-col">
        <input id="password" type="password" placeholder="Enter new password" class="w-[50%] mx-auto my-3 p-4 text-lg rounded bg-teal-500 placeholder:text-white text-slate-900 active:outline-none ">
        <button class="bg-red-500 w-1/3 mx-auto p-4 rounded text-white font-semibold text-lg my-4" onclick="change()">Change password</button>
    </div>
    
</body>
<script src="script.js">

</script>
</html>
